<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- vuejs -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- /vuejs -->

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <!-- /fontawesome -->

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- /google font -->

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /css -->

        <title>Slider</title>
    </head>

    <body>
        
        <div id="root">
            <header>
                <h1>Amalfi Coast: The Views</h1>
            </header>
            <div class="container">
                <div class="carousel">
                    <i class="fas fa-chevron-left chevron" @click="prevImage"></i>
                    <img :src="images[imageIndex]" alt="">
                    <i class="fas fa-chevron-right chevron" @click="nextImage"></i>
                    <div class="bullets">
                        <i class="fas fa-circle" v-for="(image, index) in images" :class="imageIndex == index ? 'active' : '' " @click="imageIndex = index"></i>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Javascript -->
        <script src="js/script.js"></script>
        <!-- /Javascript -->
    </body>

</html>
